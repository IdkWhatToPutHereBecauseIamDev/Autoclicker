<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pro Autoclicker</title>
    <link rel="stylesheet" href="style.css"> <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background: #1a1a1a; }
        #wrapper { display: flex; height: 100vh; width: 100vw; }
        
        /* Sidebar Settings */
        #sidebar { 
            width: 260px; background: #ffffff; padding: 30px; 
            display: flex; flex-direction: column; gap: 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); z-index: 100;
        }
        .label { color: #555; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        input[type="number"] { font-size: 30px; border: none; border-bottom: 2px solid #4a90e2; outline: none; width: 100%; }

        /* Main Content */
        #main-container { flex: 1; position: relative; display: flex; flex-direction: column; background: #eee; }
        
        /* THE WEBSITE BAR - Now at the Top */
        #nav-bar { 
            background: #333; padding: 15px; display: flex; gap: 10px; 
            align-items: center; z-index: 50; border-bottom: 2px solid #4a90e2;
        }
        #url-input { 
            flex: 1; padding: 10px 15px; border-radius: 4px; border: 1px solid #555; 
            background: #222; color: #fff; font-size: 16px;
        }
        #btn-load { padding: 10px 20px; background: #4a90e2; color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; }

        /* Iframe Viewport */
        #site-view { flex: 1; width: 100%; border: none; background: white; }

        /* THE BLUE DOT */
        #clicker-dot {
            position: absolute; width: 20px; height: 20px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 25px 15px rgba(60, 100, 255, 0.8);
            cursor: move; top: 150px; left: 300px; z-index: 999;
            pointer-events: auto; /* Ensures it can be grabbed */
        }

        #footer-tag { 
            position: absolute; bottom: 20px; width: 100%; text-align: center; 
            font-size: 40px; font-weight: 100; color: rgba(0,0,0,0.3); pointer-events: none; 
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="sidebar">
        <div class="field"><div class="label">Speed</div><input type="number" id="speed" value="1"></div>
        <div class="field"><div class="label">CPS</div><input type="number" id="cps" value="100"></div>
        <p style="font-size: 12px; color: #999;">Drag the blue light to the button you want to click.</p>
    </div>

    <div id="main-container">
        <div id="nav-bar">
            <input type="text" id="url-input" placeholder="Enter Website (e.g. wikipedia.org)">
            <button id="btn-load">GO</button>
        </div>

        <iframe id="site-view" src="about:blank"></iframe>
        
        <div id="clicker-dot"></div>
        <div id="footer-tag">Blue = click position</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
