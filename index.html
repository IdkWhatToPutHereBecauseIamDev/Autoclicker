<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sleek Autoclicker</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #fdfdfd; }
        #app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* Sidebar */
        #sidebar { 
            width: 260px; background: #fff; padding: 40px 25px; 
            display: flex; flex-direction: column; gap: 30px; 
            border-right: 1px solid #eee; z-index: 100;
        }
        .setting-item { display: flex; flex-direction: column; }
        .label { font-size: 22px; font-weight: 300; color: #777; margin-bottom: 5px; }
        input[type="number"] { font-size: 32px; border: none; border-bottom: 1px solid #ddd; outline: none; color: #333; width: 100px; }
        .hint { font-size: 14px; color: #aaa; line-height: 1.4; margin-top: 10px; }

        /* Main Workspace */
        #workspace { flex: 1; position: relative; display: flex; flex-direction: column; background: #fff; }
        
        /* Input Bar (Website Bar) */
        #nav-header { 
            padding: 20px; background: #f8f8f8; display: flex; 
            justify-content: center; border-bottom: 1px solid #eee; z-index: 50;
        }
        #url-bar { 
            width: 60%; padding: 12px 25px; border-radius: 30px; 
            border: 1px solid #ddd; font-size: 16px; outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Iframe */
        #site-display { flex: 1; width: 100%; border: none; }

        /* THE DRAGGABLE BLUE DOT */
        #clicker-target {
            position: absolute; width: 22px; height: 22px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 30px 15px rgba(60, 110, 255, 0.7);
            cursor: grab; top: 50%; left: 50%; z-index: 999;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease;
        }
        #clicker-target:active { cursor: grabbing; }

        /* Background Text */
        #footer-msg { 
            position: absolute; bottom: 40px; width: 100%; text-align: center; 
            font-size: 45px; font-weight: 200; color: #444; pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="sidebar">
        <div class="setting-item">
            <span class="label">Speed</span>
            <input type="number" id="speed-val" value="1">
        </div>
        <div class="setting-item">
            <span class="label">Clicks Per Second</span>
            <input type="number" id="cps-val" value="100">
        </div>
        <p class="hint">Drag blue dot to move clicker</p>
    </div>

    <div id="workspace">
        <div id="nav-header">
            <input type="text" id="url-bar" value="https://www.google.com/webhp?igu=1">
        </div>

        <iframe id="site-display" src="https://www.google.com/webhp?igu=1"></iframe>
        
        <div id="clicker-target"></div>
        <div id="footer-msg">Blue = click position</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
